<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <main>
            <div class="forms">
                <form action="" method="post">
                        <fieldset>
                            <legend>Login</legend>
        
                            <label for="">
                                <p>Email:</p>
                                <input type="email" placeholder="e-mail">
                            </label>
                            <label for="">
                                <p>Senha:</p>
                                <input type="password" placeholder="password">
                            </label>
                        </fieldset>
                </form>


                <form action="" method="post">
                        <fieldset>
                            <legend>Cadastro</legend>

                            <label for="">
                                <p>Nome:</p>
                                <input type="text" name="" id="" placeholder="name">
                            </label>
                            <label for="">
                                <p>Email:</p>
                                <input type="email" placeholder="e-mail">
                            </label>
                            <label for="">
                                <p>CPF:</p>
                                <input type="number" placeholder="000.000.000-00">
                            </label>
                            <label for="">
                                <p>Data de Nascimento:</p>
                                <input class="date" type="date" placeholder="e-mail">
                            </label>

                        </fieldset>



                </form>
            </div>
        </main>
    </div>
    
</body>
</html>

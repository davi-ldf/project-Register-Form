<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <main>
            <div class="forms">
                <form action="" method="post">
                        <fieldset>
                            <legend>Login</legend>
        
                            <label for="">
                                <p>Email:</p>
                                <input type="email" placeholder="e-mail">
                            </label>
                            <label for="">
                                <p>Senha:</p>
                                <input type="password" placeholder="password">
                            </label>
                            <label for="">
                                <input class="button" type="button" value="Entrar">
                            </label>
                        </fieldset>
                </form>


                <form action="" method="post">
                        <fieldset>
                            <legend>Cadastro</legend>

                            <label for="">
                                <p>Nome:</p>
                                <input type="text" name="" id="" placeholder="name">
                            </label>
                            <label for="">
                                <p>Email:</p>
                                <input type="email" placeholder="e-mail">
                            </label>
                            <label for="">
                                <p>CPF:</p>
                                <input id="cpf" type="text" placeholder="000.000.000-00" maxlength="14">
                            </label>
                            <label for="">
                                <p>Data de Nascimento:</p>
                                <input class="date" type="date" placeholder="e-mail">
                            </label>
                            <label for="">
                                <p>Senha:</p>
                                <input type="password" placeholder="password">
                            </label>
                            <label for="">
                                <input class="button" type="button" value="Registre-se">
                            </label>

                        </fieldset>



                </form>
            </div>
        </main>
    </div>

    <footer class="footer">
        Created By Davi Lisboa
        <div class="icons">
            <a href="https://github.com/davi-ldf" target="_blank"><img class="i1" src="assets/imgs/github2.png" alt=""></a>
            <a href="https://www.instagram.com/dave.ldf/" target="_blank"><img class="i2" src="assets/imgs/instagram.png" alt=""></a>
            <a href="mailto:davi.lisboa@alu.ufc.br" target="_blank"><img class="i3" src="assets/imgs/email2.png" alt=""></a>

    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
